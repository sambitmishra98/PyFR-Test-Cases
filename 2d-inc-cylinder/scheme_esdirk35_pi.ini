[backend]
precision = double

[constants]
nu      = 0.005
Uin     = 1.0
Vin     = 0.0
Pc      = 1.0
ac-zeta = 2.5

[solver]
system = ac-navier-stokes
order  = 3

[solver-time-integrator]
formulation       = dual
scheme            = esdirk35
pseudo-scheme     = rk4
controller        = none
pseudo-controller = none
tstart            = 0.0
tend              = 75.01
dt                = 0.0005
pseudo-dt         = 0.0001
pseudo-niters-min = 1
pseudo-niters-max = 100
pseudo-resid-norm = l2
pseudo-resid-tol  = 5e-3
pseudo-resid-tol-p= 1e-2

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-tri]
soln-pts = williams-shunn

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-plugin-pseudostats]
flushsteps = 1
file = res_esdirk35_pi.csv
header = true

[soln-plugin-integrate]
nsteps = 1 
file = int_esdirk35_pi.csv
header = true
quad-deg = 9
int-E = u*u + v*v

[soln-bcs-wall]
type = no-slp-wall

[soln-bcs-inlet]
type = ac-char-riem-inv
ac-zeta = 180
p = Pc
u = Uin
v = Vin

[soln-bcs-outlet]
type = ac-char-riem-inv
ac-zeta = 180
p = Pc
u = Uin
v = Vin

[soln-ics]
u = Uin
v = Vin
p = Pc
