[backend]
precision = double

[constants]
nu      = 0.005
Uin     = 1.0
Vin     = 0.0
Pc      = 1.0
ac-zeta = 2.5

[solver]
system = ac-navier-stokes
order  = 3

[solver-time-integrator]
formulation       = dual
scheme            = sdirk33
pseudo-scheme     = rk45
controller        = none
pseudo-controller = local-pi
tstart            = 75.0
tend              = 76.0
dt                = 0.1
pseudo-dt         = 0.005
pseudo-niters-min = 1
pseudo-niters-max = 50
pseudo-resid-norm = l2
pseudo-resid-tol  = 5e-3
pseudo-resid-tol-p= 1e-2

atol = 1e-6
pseudo-dt-max-mult = 2
pseudo-dt-min-mult = 0.1

dt-switch = 4

[solver-dual-time-integrator-multip]
pseudo-dt-fact = 1.75
cycle = [(3, 1), (2, 1), (1, 1), (0, 2), (1, 1), (2, 1), (3, 4)]

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-tri]
soln-pts = williams-shunn

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-plugin-pseudostats]
flushsteps = 20
file = res_vdt.csv
header = true

[soln-bcs-wall]
type = no-slp-wall

[soln-bcs-inlet]
type = ac-char-riem-inv
ac-zeta = 180
p = Pc
u = Uin
v = Vin

[soln-bcs-outlet]
type = ac-char-riem-inv
ac-zeta = 180
p = Pc
u = Uin
v = Vin

[soln-ics]
u = Uin
v = Vin
p = Pc

[soln-plugin-pseudodt]
flushsteps = 1
file = dtau_vdt.csv
header = true
