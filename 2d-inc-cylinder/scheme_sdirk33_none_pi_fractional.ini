[backend]
precision = double

[constants]
nu      = 0.005
Uin     = 1.0
Vin     = 0.0
Pc      = 1.0
ac-zeta = 9

[solver]
system = ac-navier-stokes
order  = 3

[solver-time-integrator]
formulation        = dual
scheme             = sdirk33
pseudo-scheme      = rk45
controller         = none
pseudo-controller  = local-pi
tstart             = 0.0
tend               = 76
dt                 =  0.5
pseudo-dt          =  0.002
pseudo-niters-min  = 1
pseudo-niters-max  = 100
pseudo-resid-norm  = l2
pseudo-resid-tol   = 1e-3
pseudo-resid-tol-p = 1e-2
atol               = 1e-6
rtol               = 1e-6

[solver-dual-time-integrator-multip]
pseudo-dt-fact = 1.75
cycle = [(3, 1.5), (2, 1), (1, 1), (0, 2), (1, 1), (2, 1), (3, 4.5)]

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-tri]
soln-pts = williams-shunn

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-plugin-pseudostats]
flushsteps = 1
file = res_sdirk33_none_pi_frac.csv
header = true

[soln-plugin-integrate]
nsteps = 1 
file = int_sdirk33_none_pi_frac.csv
header = true
quad-deg = 9
int-E = u*u + v*v

[soln-bcs-wall]
type = no-slp-wall

[soln-bcs-inlet]
type = ac-char-riem-inv
ac-zeta = 180
p = Pc
u = Uin
v = Vin

[soln-bcs-outlet]
type = ac-char-riem-inv
ac-zeta = 180
p = Pc
u = Uin
v = Vin

[soln-ics]
u = Uin
v = Vin
p = Pc
