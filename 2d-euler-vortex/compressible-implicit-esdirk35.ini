[backend]
precision = double

[constants]
gamma = 1.4
S = 13.5    ; Strength
M = 0.4     ; Mach number
R = 1.5     ; Radius

[solver]
system = euler
order = 3

[solver-time-integrator]
formulation = dual

scheme = esdirk35
controller = none
tstart = 0.0
tend = 0.01
dt = 0.0005

pseudo-scheme = rk4
pseudo-controller = none
pseudo-dt = 0.00025
pseudo-niters-min = 1
pseudo-niters-max = 5
pseudo-resid-tol = 1e-7

[solver-interfaces]
riemann-solver = rusanov

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-plugin-nancheck]
nsteps = 1

[soln-plugin-residual]
nsteps = 1
file = esdirk35-res.csv
header = true

[soln-plugin-integrate]
nsteps = 1 
file = esdirk35-int.csv
header = true
quad-deg = 9

int-E = rho*(u*u + v*v)

[soln-plugin-pseudostats]
flushsteps = 1
file = esdirk35-pseudostats.csv
header = true

[soln-plugin-writer]
dt-out = 1.0
basedir = .
basename = euler-vortex

[soln-ics]
f = ((1 - x*x - y*y)/(2*R*R))
rho = pow(1 - S*S*M*M*(gamma - 1)*exp(2*%(f)s)/(8*pi*pi), 1/(gamma - 1))
u = S*y*exp(%(f)s)/(2*pi*R)
v = 1 - S*x*exp(%(f)s)/(2*pi*R)
p = 1/(gamma*M*M)*pow(1 - S*S*M*M*(gamma - 1)*exp(2*%(f)s)/(8*pi*pi), gamma/(gamma - 1))